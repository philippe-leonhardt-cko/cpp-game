<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPP Agility Engine | Portfolio Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'flash-red': 'flashRed 1s infinite',
              'pulse-border': 'pulseBorder 2s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              flashRed: {
                '0%, 100%': { backgroundColor: 'rgba(220, 38, 38, 0.1)' },
                '50%': { backgroundColor: 'rgba(153, 27, 27, 0.3)' },
              },
              pulseBorder: {
                '0%, 100%': { borderColor: 'rgba(234, 179, 8, 0.5)' },
                '50%': { borderColor: 'rgba(234, 179, 8, 1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
